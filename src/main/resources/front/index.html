<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Equipment Management System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Equipment Management System</h1>

    <h2>Create Equipment</h2>
    <form id="createForm" onsubmit="createEquipment(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="status">Status:</label>
      <input type="checkbox" id="status" name="status" checked />
      <!-- Добавляем строку выбора типа оборудования -->
      <label for="type">Type:</label>
      <select id="type" name="type">
        <option value="1">ПК (компьютеры-ноутбуки)</option>
        <option value="2">Проигрывающие (устройства)</option>
        <option value="3">Лабораторное оборудование</option>
        <option value="4">Записывающее</option>
        <option value="5">Экспериментальное</option>
        <option value="6">Спортивное</option>
      </select>
      <button type="submit">Create</button></br>
      
    </form>
    <button id="sortById" class="button">Sort by ID</button>
    <button id="sortByStatus" class="button">Sort by Status</button>
    <button id="sortByType" class="button">Sort by Type</button>

    <!-- Таблица для отображения существующего оборудования -->
    <h2>All Equipment</h2>
    <table id="equipmentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
